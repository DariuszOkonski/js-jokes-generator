<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div data-loader class="loader hidden"></div>
        
        <div data-board class="board">
            <p class="board__content">
                <i class="icon fas fa-quote-left"></i>
                <span data-text class="text"></span>
            </p>
            
            <div class="board__buttons">
                <button data-btn-twitter class="btn twitter"><i class="icon fab fa-twitter"></i></button>
                <button data-btn-joke class="btn joke">New Joke</button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
